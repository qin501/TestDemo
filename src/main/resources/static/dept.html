<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.css"/>
    <link rel="stylesheet" type="text/css" href="css/bootstrap-table.css"/>
    <link rel="stylesheet" href="./css/sweetalert2.min.css">
    <script type="text/javascript" src="js/jquery-3.3.1.min.js"></script>
    <script type="text/javascript" src="./js/sweetalert2.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/bootstrap-table.js"></script>
    <script type="text/javascript" src="js/bootstrap-table-export.min.js"></script>
    <script type="text/javascript" src="js/tableExport.js"></script>
    <script type="text/javascript">
        var oTableInit={};
        //编辑按钮
        function editorDept(value){
            $('#myModalLabel').html('编辑');
            var form=$('#myForm')[0].reset();
            for(var val in value){
                $('#'+val).val(value[val]);
            }
            console.log($('#DeptModal'));
            $('#DeptModal').modal("show");
        };
        //删除实现
        function deleteDept(row){
            var d={"ids":row.deptid};
            console.log(d);
            swal({
                title: '确定删除吗?',
                type: 'warning',
                showCancelButton: true,
                confirmButtonColor: '#3085d6',
                cancelButtonColor: '#d33',
                confirmButtonText: 'Yes, delete it!',
                cancelButtonText: 'No, cancel!',
                confirmButtonClass: 'btn btn-success',
                cancelButtonClass: 'btn btn-danger',
                buttonsStyling: true
            }).then(function(isConfirm) {
                if (isConfirm.value === true) {
                    $.ajax({
                        url:'./dept/deleteDept',
                        data:d,
                        success:function (data) {
                            swal(
                                '删除成功',
                                '',
                                'success'
                            );
                            $('#DeptTable').bootstrapTable('refresh');//刷新后最后 一行还在
                        },error:function (data) {
                            swal(
                                '错误了，请联系管理员',
                                '',
                                'error'
                            );
                        }
                    });

                } else if (isConfirm.dismiss === "cancel") {
                    console.log(isConfirm.value);
                    console.log("false");
                } else {
                   // alert("您取消了");
                }
            })
        };
        $(function () {
            //得到查询的参数
            oTableInit.queryParams=function (params) {
                var searchData=$('#searchForm').serializeArray();
                var temp={
                    offset:params.offset,//页码
                    limit:params.limit,//页面大小
                };
                var searchData=$('#searchForm').serializeArray();
                $(searchData).each(function () {
                    temp[this.name]=this.value;
                });
                return temp;
            }
            //添加/修改功能实现
            $('#saveOrupdate').click(function () {
                var formData=$('#myForm').serializeArray();
                console.log(formData);
                $.ajax({
                    url:'./dept/saveOrUpdateDept',
                    data:formData,
                    traditional:true,
                    success:function (data) {
                        swal(
                            '成功了',
                            '',
                            'success'
                        );
                        $('#DeptTable').bootstrapTable('refresh');//刷新后最后 一行还在
                        $('#DeptModal').modal("hide");
                    },error:function (data) {
                        swal(
                            '错误了，请联系管理员',
                            '',
                            'error'
                        );
                    }
                });
            });
            //添加按钮
            $("#addDept").click(function () {
                $("input[type='hidden']").val("");
                $('#myForm')[0].reset();
                $('#myModalLabel').html('添加');
                console.log($('#DeptModal'));
                $('#DeptModal').modal("show");
            });
            //删除按钮
            $('#deleteDept').click(function () {
                //取表格的选中的行的数据
                var arrselections=$('#DeptTable').bootstrapTable('getSelections');
                if(arrselections<=0){
                    swal('至少选择一条数据','','info');
                    return;
                }
                //删除id的集合
                var ids=[];
                for(var i=0;i<arrselections.length;i++){
                    ids[i]=arrselections[i].deptid;
                }
                var data={"ids":ids};
                swal({
                    title: '确定删除吗?',
                    type: 'warning',
                    showCancelButton: true,
                    confirmButtonColor: '#3085d6',
                    cancelButtonColor: '#d33',
                    confirmButtonText: 'Yes, delete it!',
                    cancelButtonText: 'No, cancel!',
                    confirmButtonClass: 'btn btn-success',
                    cancelButtonClass: 'btn btn-danger',
                    buttonsStyling: true
                }).then(function(isConfirm) {
                    if (isConfirm.value === true) {
                        $.ajax({
                            url:'./dept/deleteDept',
                            data:data,
                            traditional:true,
                            success:function (data) {
                                swal(
                                    '删除成功',
                                    '',
                                    'success'
                                );
                                $('#DeptTable').bootstrapTable('refresh');//刷新后最后 一行还在
                            },error:function (data) {
                                swal(
                                    '错误了，请联系管理员',
                                    '',
                                    'error'
                                );
                            }
                        });

                    } else if (isConfirm.dismiss === "cancel") {
                        console.log(isConfirm.value);
                        console.log("false");
                    } else {
                        // alert("您取消了");
                    }
                })

            });
            //修改按钮
            $('#updateDept').click(function () {
                //取表格的选中的行的数据
                var arrselections=$('#DeptTable').bootstrapTable('getSelections');
                console.log(arrselections);
                var selectionLength=arrselections.length;
                if(selectionLength!=1){
                    swal('只能选择一条数据','','info');
                    return ;
                }
                //当前选中的数据
                var currentdata=arrselections[0];
                $('#myModalLabel').html('编辑');
                var form=$('#myForm')[0].reset();
                for(var val in currentdata){
                    $('#'+val).val(currentdata[val]);
                }
                $('#DeptModal').modal("show");
            });
            //查询按钮
            $('#searchDept').click(function () {
                var searchData=$('#searchForm').serializeArray();
                console.log(oTableInit.queryParams);
                $.ajax({
                    url:'./dept/getSearchPage',
                    data:searchData,
                    traditional:true,
                    success:function (data) {
                        $('#DeptTable').bootstrapTable('load',data);//刷新后最后 一行还在
                        $('#DeptModal').modal("hide");
                    },error:function (data) {
                        swal(
                            '错误了，请联系管理员',
                            '',
                            'error'
                        );
                    }
                });
            });

            //关闭模态框的操作
            $('#DeptModal').on('hide.bs.modal',function () {
                $('#myForm')[0].reset();
            });

            //初始化部门
            $('#DeptTable').bootstrapTable({
                url: './dept/getSearchPage',         //请求后台的URL（*）
                method: 'get',                      //请求方式（*）
                toolbar: '#toolbar',                //工具按钮用哪个容器
                striped: false,                      //是否显示行间隔色
                cache: false,                       //是否使用缓存，默认为true，所以一般情况下需要设置一下这个属性（*）
                pagination: true,                   //是否显示分页（*）
                sortable: false,                     //是否启用排序
                sortOrder: "asc",                   //排序方式
                queryParams: oTableInit.queryParams,//传递参数（*）
                sidePagination: "server",           //分页方式：client客户端分页，server服务端分页（*）
                pageNumber: 1,                       //初始化加载第一页，默认第一页
                pageSize: 5,                       //每页的记录行数（*）
                pageList: [10, 25, 50, 100],        //可供选择的每页的行数（*）
                search: false,                       //是否显示表格搜索，此搜索是客户端搜索，不会进服务端，所以，个人感觉意义不大
                strictSearch: true,
                showExport:true,                  //是否显示导出
                showColumns: true,                  //是否显示所有的列
                showRefresh: true,                  //是否显示刷新按钮
                minimumCountColumns: 2,             //最少允许的列数
                clickToSelect: true,                //是否启用点击选中行
                height: 500,                        //行高，如果没有设置height属性，表格自动根据记录条数觉得表格高度
                uniqueId: "deptid",                     //每一行的唯一标识，一般为主键列
                showToggle: false,                    //是否显示详细视图和列表视图的切换按钮
                cardView: false,                    //是否显示详细视图
                detailView: false,                   //是否显示父子表
                columns: [
                {
                    checkbox: true
                },
                {
                    field: 'deptid',
                    title: '部门id'
                },
                {
                    field: 'deptName',
                    title: '部门名称'
                },
                {
                    field: 'deptLoc',
                    title: '部门地址'
                },

                {   field:'-',
                    title:'操作',
                    formatter:function (value,row,index) {
                        var html ="<button id=\"addRole\" type=\"button\" class=\"btn btn-info\" onclick='editorDept("+JSON.stringify(row)+")'>编辑</button>&nbsp;&nbsp;&nbsp;&nbsp;";
                        html +="<button id=\"addRole\" type=\"button\" class=\"btn btn-danger\" onclick='deleteDept("+JSON.stringify(row)+")'>删除</button>";
                        return html;
                    }
                }
                ]
            });
        });

    </script>
</head>
<body>

<!--工具容器-->
<div id="toolbar" class="btn-group">
    <button id="addDept" type="button" class="btn btn-default">
        <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>新增
    </button>
    <button id="updateDept" type="button" class="btn btn-default">
        <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>修改
    </button>
    <button id="deleteDept" type="button" class="btn btn-default">
        <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>删除
    </button>
</div>

    <div class="panel-body" style="padding-right: 10%;padding-left: 10%"><!--style="float:left;padding-bottom: 0px;width: 50%;"-->
        <h3>部门管理</h3>
        <div style="margin-top: 10px;">
            <form id="searchForm" method="post">
               部门id <input type="text" name="deptid" value="">
部门名称 <input type="text" name="deptName" value="">
部门地址 <input type="text" name="deptLoc" value="">

                <button id="searchDept" type="button" class="btn btn-info">查询</button>
            </form>
        </div>
        <table id="DeptTable"></table>
    </div>

    <!--创建模态框-->
    <div class="modal fade" id="DeptModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="false">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
                        &times;
                    </button>
                    <h4 class="modal-title" id="myModalLabel">
                        添加
                    </h4>
                </div>
                <div class="modal-body">
                    <form class="form-horizontal" id="myForm">
                                                <div class="form-group">
                            <label for="deptid" class="col-sm-3 control-label"></label>
                            <div class="col-sm-9">
                                <input type="hidden" class="form-control" id="deptid" name="deptid" value=""
                                       placeholder="">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="deptName" class="col-sm-3 control-label">部门名称</label>
                            <div class="col-sm-9">
                                <input type="text" class="form-control" id="deptName" name="deptName" value=""
                                       placeholder="部门名称">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="deptLoc" class="col-sm-3 control-label">部门地址</label>
                            <div class="col-sm-9">
                                <input type="text" class="form-control" id="deptLoc" name="deptLoc" value=""
                                       placeholder="部门地址">
                            </div>
                        </div>

                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">关闭
                    </button>
                    <button type="button" id="saveOrupdate" class="btn btn-primary">
                        提交
                    </button><span id="tip"> </span>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
